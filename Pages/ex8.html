<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Format Table</title>
    <link rel="stylesheet" type="text/css" href="../Styles/ex8.css" />
</head>
<body>
    <table>
        <caption>Table With Style</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Amábile</td>
                <td>Silva</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Cléo</td>
                <td>Souza</td>
                <td>28</td>
            </tr>
            <tr>
                <td>João</td>
                <td>Pereira</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>        
</body>
</html>
